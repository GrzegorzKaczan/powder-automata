<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  
 </head>
 <body>
    
    <canvas id="canvas" width="500" height="500" style="background: black;"></canvas>
    <div>
        </br>
        <b>cellular automata</b> </br>(simulating 250k grains at once)
        </br>
        </br>
        <p>mouse left click for sand</p>
        <p>mouse right click for water</p>
        <p>mouse middle click for fire (on sand)</p>
    </div>
    <script src="definitions.js"></script>
    <script src="init.js"></script>
    <script src="mouse.js"></script>
    <script src="stages/resetState.js"></script>
    <script src="stages/physics.js"></script>
    <script src="stages/draw.js"></script>
    <script type="application/javascript">

        arr[200][200][1] = Types.SAND;
        arr[255][224][1] = Types.SAND;
        arr[200][220][1] = Types.SAND;
        arr[230][200][1] = Types.SAND;
        arr[211][215][1] = Types.SAND;

        function update() {
            resetState();
            physics();
        }

        function repaint() {
            draw();
        }

        // physics loop
        setInterval(update, 1);

        // paint loop
        setInterval(repaint, 1);

    </script>
 </body>
</html>
