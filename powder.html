<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  
 </head>
 <body>
    <canvas id="canvas" width="500" height="500" style="background: black;"></canvas>
    <script src="definitions.js"></script>
    <script src="init.js"></script>
    <script src="mouse.js"></script>
    <script src="stages/resetState.js"></script>
    <script src="stages/physics.js"></script>
    <script src="stages/draw.js"></script>
    <script type="application/javascript">

        arr[20][20][1] = Types.SAND;

        function update() {
            resetState();
            physics();
        }

        function repaint() {
            draw();
        }

        // physics loop
        setInterval(update, 1);

        // paint loop
        setInterval(repaint, 1);

    </script>
 </body>
</html>
